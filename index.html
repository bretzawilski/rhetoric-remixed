<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhetoric, by Aristotle, Remixed!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>

  <body>
    <nav>
      <h1>Aristotle's Rhetoric, Remixed</h1>
    </nav>

    <div class="content">
      <div id="container">
        <div id="aristotle">
          <div>
            <lottie-player
              src="https://assets9.lottiefiles.com/packages/lf20_70kkvhfz.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>
        <div id="rhetoric"></div>
      </div>
    </div>
    <footer class="footer">
      Designed by <a href="https://bret.design/">Bret Zawilski</a>

    <script src="script.js"></script>
